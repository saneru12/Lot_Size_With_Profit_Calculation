<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://t3.ftcdn.net/jpg/09/06/92/58/360_F_906925814_fB7WqfIVfVrk4AR4sWmFmoVV7gP6lAuZ.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
        }
        .calendar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 30%;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }
        .calendar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 70%;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <h2>Economic Calendar</h2>
        <div id="economic-calendar-841145"></div>
        <script type="text/javascript" src="https://www.cashbackforex.com/Content/remote/remote-calendar-widget.js"></script>
        <script type="text/javascript"> 
            RemoteCalendar({
                "DefaultTime": "today",
                "DefaultTheme": "dark",
                "Url":"https://www.cashbackforex.com", 
                "SubPath":"economic-calendar",
                "IsShowEmbedButton":true,
                "ContainerId":"economic-calendar-841145"
            });
        </script>
    </div>
    <div class="container">
        <h1>Lot Size Calculator</h1>
        <div class="form-group">
            <label for="account_balance">Account Balance:</label>
            <input type="number" id="account_balance" placeholder="Enter Account Balance">
        </div>
        <div class="form-group">
            <label for="risk_percentage">Risk Percentage (%):</label>
            <input type="number" id="risk_percentage" placeholder="Enter Risk Percentage">
        </div>
        <div class="form-group">
            <label for="pip_size">Pip Size:</label>
            <input type="number" id="pip_size" placeholder="Enter Pip Size">
        </div>
        <div class="form-group">
            <button onclick="calculateLotSize()">Calculate Lot Size</button>
        </div>
        <div class="result" id="result"></div>
        <div class="result" id="profit"></div>
    </div>
    <div class="footer">
        <p><strong>Made by Saneru</strong></p>
    </div>
    <script>
        function calculateLotSize() {
            const accountBalance = parseFloat(document.getElementById('account_balance').value);
            const riskPercentage = parseFloat(document.getElementById('risk_percentage').value);
            const pipSize = parseFloat(document.getElementById('pip_size').value);

            if (isNaN(accountBalance) || isNaN(riskPercentage) || isNaN(pipSize) || pipSize === 0) {
                document.getElementById('result').innerText = 'Please fill out all fields with valid numbers.';
                document.getElementById('profit').innerText = '';
                return;
            }

            const riskAmount = accountBalance * riskPercentage / 100;
            const pipValuePerLot = 10;
            const lotSize = riskAmount / (pipSize * pipValuePerLot);

            document.getElementById('result').innerText = `To risk $${riskAmount.toFixed(2)} of your account balance, the lot size should be ${lotSize.toFixed(2)} lots.`;

            const profitPerPip = lotSize * pipValuePerLot;
            document.getElementById('profit').innerText = `Your profit per pip will be $${profitPerPip.toFixed(2)}.`;
        }
    </script>
</body>
</html>
